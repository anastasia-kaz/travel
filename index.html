<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="logo">
        <div class="logo_img"></div>
        <div class="logo_name">Travel Portal
        </div>
    </div>
    <nav class="nav">
        <ul class="nav_list">
            <li>How It Works</li>
            <li>Plan Your Trip</li>
            <li>Destinations</li>
            <li>Travel Stories</li>
        </ul>
    </nav>
    <button class="login_btn">Login</button>
</header>
<main>
    <section class="preview_block">
        <div class="preview_content">
            <div class="title">Explore the beauty of the World</div>
            <div class="subtitle">Recieve personalized recommendations for countries, hotels, activities and more</div>
            <form class="search_form">
                <input class="search_input" placeholder="What would you like to do?"></input>
                <button type="submit" class="submit_btn">Start Planning</button>
            </form>
        </div>
    </section>
</main>

</body>
</html>
